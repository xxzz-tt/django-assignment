language: python
dist: xenial
python:
  - "3.7"
install:
  - pip install -r ebdjango/requirements.txt
script:
  - python ebdjango/manage.py test
deploy:
  provider: elasticbeanstalk
  on:
    all_branches: true
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  region: "us-east-1"
  app: "django-tutorial"
  env: "django-env"
  bucket_name: elasticbeanstalk-us-east-1-488854147643
