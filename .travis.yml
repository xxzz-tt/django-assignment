language: python
dist: xenial
python:
  - "3.9"
install:
  - pip install -r ebdjango/requirements.txt
script:
  - black . --check
  - flake8 . --max-line-length=88
  - coverage run --source=ebdjango/ebdjango ebdjango/manage.py test
  - coveralls
deploy:
  provider: elasticbeanstalk
  on:
    all_branches: true
  access_key_id: "$ACCESSKEYID"
  secret_access_key: "$SECRETACCESSKEY"
  region: "us-east-1"
  app: "django-tutorial"
  env: "django-env"
  bucket_name: elasticbeanstalk-us-east-1-488854147643
  skip_cleanup: true
